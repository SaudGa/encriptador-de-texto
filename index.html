<!DOCTYPE html>
<html lang="es-cl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <main class="contenido">
        <img class="logo" src="img/logo.png" alt="logo de la app">
        <div class="contenido_encriptador">
            <textarea placeholder="Ingrese el texto aqui" id="textoaencriptar" maxlength="300"></textarea>
            <div class="contenido_encriptador_operacion">
                <p class="info">
                    <i class="fa-solid fa-circle-exclamation alert-icon"></i>
                    Solo letras minúsculas y sin acentos
                </p>
                <div class="botones">
                    <button id="encriptar" onclick="encriptar()">Encriptar</button>
                    <button id="desencriptar" onclick="desencriptar()">Desencriptar</button>
                </div>
            </div>
        </div>
        <div class="contenido_desencriptador">
            <div id="mensaje_desencriptado">
                <img src="img/desencriptador-imagen.png" alt="lobo buscando que desencriptar">
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar</p>

            </div>
            <button class="botones" id="btnCopiar" onclick="copiar()">copiar</button>
        </div>    
    </main>
    <footer>
        <p>Desarrollado por Diego Saud</p>
    </footer>


    <script src="script.js"></script>
</body>
</html>
